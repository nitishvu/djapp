{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>Conduit</title>
    <meta charset="utf-8" />
    <meta name="description" content="Implementation of real-world application using Django and Unpoly">
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic&display=swap" />
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="https://demo.productionready.io/main.css" />
    <link rel="stylesheet" href="{% static 'realworld/dist/app.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      {% include "partials/header.html" %}
      <main>
        {% block content %}{% endblock %}
      </main>
      {% include "partials/footer.html" %}
    </div>
    <script src="https://unpkg.com/unpoly@2.5.0/unpoly.min.js"></script>
    <script src="{% static 'realworld/dist/app.js' %}"></script>
  </body>
</html>
