{% load widget_tweaks %}

<form class="card comment-form" {% if comment %}action="{% url 'edit_comment' comment.id %}"{% endif %} method="post">
  {% csrf_token %}

  <div class="card-block">
    {% render_field form.content placeholder="Write a comment..." class+="form-control" rows=3 %}
  </div>
  <div class="card-footer">
    {% if user.image %}
      <img src="{{ user.image }}" class="comment-author-img" width="30px" height="100%" alt="user image" />
    {% else %}
      <img src="https://api.realworld.io/images/smiley-cyrus.jpeg" class="comment-author-img" width="30px" height="100%" alt="user image" />
    {% endif %}
    <button type="submit" class="btn btn-sm btn-primary">
      {{ comment|yesno:'Save,Post' }} Comment
    </button>
  </div>
</form>
